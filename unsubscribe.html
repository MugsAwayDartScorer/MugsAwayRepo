<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function unsubscribe(email) {
      const subscribersRef = collection(db, "subscribers");
      const q = query(subscribersRef, where("email", "==", email));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        document.getElementById("status").innerText = "Email not found.";
        return;
      }
      snapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "subscribers", docSnap.id));
      });
      document.getElementById("status").innerText = "You have been unsubscribed successfully.";
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      if (email) {
        unsubscribe(email);
      } else {
        document.getElementById("status").innerText = "No email provided.";
      }
    }
  </script>
</head>
<body>
  <h1>Unsubscribe</h1>
  <p id="status">Processing your request...</p>
</body>
</html>
